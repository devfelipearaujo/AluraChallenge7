<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/img/Favicon-64px.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <title>Meteora Moda</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="" class="logo__link"><img class="logo" src="./assets/img/Desktop/Logo desktop.png" alt=""></a>
                <nav class="header__nav">
                    <ul class="header__nav-ul">
                        <li><a class="header__nav-link" href="">Home</a></li>
                        <li><a class="header__nav-link" href="">Nossas Lojas</a></li>
                        <li><a class="header__nav-link" href="">Novidades</a></li>
                        <li><a class="header__nav-link" href="">Promoções</a></li>
                    </ul>
                    <img class="menu__hamburger" src="./assets/img/Mobile/Ícones/icon-menu.png" alt="">
                </nav>
        </div>
        <form class="searchbar">
            <input class="header__input-text" type="text" placeholder="Digite o produto">
            <input class="header__input-submit" type="submit" value="Buscar">
        </form>
    </header>
    <!-- Slider main container -->
    <section class="swiper banner">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img class="swiper-img" src="./assets/img/Desktop/Banner carousel 1 _ 1440 (1).png" alt="">
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide-box">
                    <img class="swiper-img" src="./assets/img/Desktop/Banner carousel 2 _ 1440 (1).png" alt="">
                    <div class="swiper-slide-text" id="swiper-slide-text">
                        <p>Coleção Atemporal</p>
                        <p>Estilo e qualidade para durar.</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide-box">
                    <img class="swiper-img" src="./assets/img/Desktop/Banner carousel 3 _ 1440 (1).png" alt="">
                    <div class="swiper-slide-text" id="swiper-slide-text">
                        <p>Coleção Atemporal</p>
                        <p>Alto impacto visual, baixo impacto ambiental!</p>
                    </div>  
                </div>                  
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination" id="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev" id="swiper-button-prev"><img src="./assets/img/arrow-left.png" alt=""></div>
        <div class="swiper-button-next" id="swiper-button-next"><img src="./assets/img/arrow-right.png" alt=""></div>
    </section>
    <main>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
    // Optional parameters
    direction: 'horizontal',
    loop: false,
  
    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
    },
  
    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  
    // And if we need scrollbar
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  });
</script>
</html>
